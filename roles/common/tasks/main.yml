---
- name: update apt
  apt: update_cache=yes

# TODO get the node setup for 5.x and add the deb address (below may be sufficient)

- name: clean up node install
  shell: curl -sL https://deb.nodesource.com/setup | bash -

- name: install core tools
  apt: name={{ item }} state=present install_recommends=yes
  with_items:
    - build-essential
    - libavahi-compat-libdnssd-dev
    - nodejs
    - wget
