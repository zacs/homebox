---
- name: update homebrew
  command: brew update
  when: ansible_os_family == 'Darwin'

- name: add taps
  homebrew_tap: tap={{ item }} state=present
  with_items:
    - caskroom/versions
  when: ansible_os_family == 'Darwin'

- name: install CLI tools (OSX)
  homebrew:
    name: ['git', 'wget', 'python3', 'node', 'watchman', 'ffmpeg', 'youtube-dl']
    state: present
  when: ansible_os_family == 'Darwin'

- name: install binary casks
  homebrew_cask: name={{ item }} state=present
  with_items:
    - beamer
    - caffeine
    - plex-media-server
  when: ansible_os_family == 'Darwin'
