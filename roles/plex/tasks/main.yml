---
- name: add SSH keys for plex apt
  shell: wget -O - https://dev2day.de/pms/dev2day-pms.gpg.key | sudo apt-key add -

- name: add plex repo
  apt_repository: repo='deb https://dev2day.de/pms wheezy main' state=present
  when: ansible_env.CI is not defined

- name: update apt
  apt: update_cache=yes
  when: ansible_env.CI is not defined

- name: install dependencies
  apt: name={{ item }} state=present
  with_items:
    - libexpat1
    - apt-transport-https

- name: install Plex
  apt: name={{ item }} state=present
  with_items:
    - plexmediaserver
  when: ansible_env.CI is not defined

- name: download IPTV plex plugin
  unarchive: copy=no src=https://github.com/Cigaras/IPTV.bundle/archive/master.zip dest=~Library/Application Support/Plex Media Server/Plug-ins
  when: ansible_os_family == 'Darwin'

# dest is bad (docs for IPTV are incorrect) -- TODO: update to correct based on current install
- name: download IPTV plex plugin
  unarchive: copy=no src=https://github.com/Cigaras/IPTV.bundle/archive/master.zip dest=/usr/lib/plexmediaserver/Resources/Plug-ins
  when: ansible_distribution == 'Ubuntu'

- name: rename IPTV bundle
  command: mv ~Library/Application Support/Plex Media Server/Plug-ins/IPTV.bundle-master to ~Library/Application Support/Plex Media Server/Plug-ins/IPTV.bundle
  when: ansible_os_family == 'Darwin'

- name: rename IPTV bundle
  command: mv /usr/lib/plexmediaserver/Resources/Plug-ins/IPTV.bundle-master /usr/lib/plexmediaserver/Resources/Plug-ins/IPTV.bundle
  when: ansible_distribution == 'Ubuntu'

